<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/icons/icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="theme-color" content="#ff8c00">
    <meta name="apple-mobile-web-app-status-bar" content="#ff8c00">
</head>
<body>
    <div class="calc">
        <div class="header">
            <img src="img/cho7qcTg1ck.jpg" alt="logo" height="100px" width="100px">
            Калькулятор ИМТ
        </div>
        <div class="input calc__height">
            <label for="height">Ваш рост в сантиметрах</label>
            <input type="number" id="height">
        </div>
        <div class="input calc__weight">
            <label for="weight">Ваш вес килограммах</label>
            <input type="number" id="weight">
        </div>
        <div class="input calc__index">
            <label for="output">Ваш ИМТ</label>
            <input type="number" readonly id="output">
        </div>
        <div class="input calc__button">
            <button id = "button">Посчитать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
